<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup form</title>

</head>
<body>
    <div class="wrapper">
        <div class="hakone">
            <img src="images/small-syuhei-inoue-kaoHI0iHJPM-unsplash.jpg" alt="">
        </div>

        <div class="instructions">
            <p>This is not a real online service! You know you need something like this in your life to help you realise
                your deepest dreams. 
                <br>
                Sign up <em>now</em> to get started.
            </p>
            <br>
            <p>You <em>know</em> you want to.</p>        
        </div>

        <div class="title">
            <p>Let's do this!</p>
        </div>
        <div class="signup_form">
            
                <form action="">
                    <div class="flex-item">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name">
                    
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">
                    </div>

                    <div class="flex-item">
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email">
                     
                        <label for="telephone">PHONE NUMBER</label>
                        <input type="tel" id="telephone">
                    </div>

                    <div class="flex-item">
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password">
                    
                        <label for="password_confirmation">CONFIRM PASSWORD</label>
                        <input type="text" id="password_confirmation">
                    </div>
                </form>
        </div>

        <div class="buttons">
        <button type="submit" class="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p> 
        </div>
    </div>
</body>
</html>
