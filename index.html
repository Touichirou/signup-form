<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup form</title>

</head>
<body>
    <div class="wrapper">
        <div class="hakone">
            <!-- <img src="images/small-syuhei-inoue-kaoHI0iHJPM-unsplash.jpg" alt=""> -->
        </div>

        <div class="instructions">
            <p>This is not a real online service! You know you need something like this in your life to help you realise
                your deepest dreams. 
                <br>
                Sign up <em>now</em> to get started.
            </p>
            <br>
            <p>You <em>know</em> you want to.</p>        
        </div>

        <div class="title">
            <p>Let's do this!</p>
        </div>
        <div class="signup_form">
            
                <form action="" onsubmit="return checkPassword(this)">
                    <div class="flex-item">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" placeholder="John" required>
                    
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Doe" required>
                    </div>

                    <div class="flex-item">
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" name="user_email" placeholder="johndoe@example.co.jp" required>
                     
                        <label for="telephone">PHONE NUMBER</label>
                        <input type="tel" id="telephone" name="telephone" maxlength=11 pattern='\d{11}' placeholder="08077779999" required>
                    </div>

                    <div class="flex-item">
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password" name="password" required>
                    
                        <label for="password_confirmation">CONFIRM PASSWORD</label>
                        <input type="text" id="password_confirmation" name="password_confirmation" required>
                    </div>
                    <div class="buttons">
                        <button type="submit" class="submit">Create Account</button>
                            <p>Already have an account? <a href="">Log in</a></p> 
                    </div>
                </form>
        </div>

        
        
    </div>
<script>
    function checkPassword(form) {
        const password = form.password.value;
        const confirmPassword = form.password_confirmation.value;

        if (password !== confirmPassword) {
            alert("Your passwords do not match.");
            return False;
        } else {
            return True;
        }
    }
</script>
</body>
</html>
